type User {
  id: Int
  name: String
  pic_url: String
  info: String
  bio: String
}

type Issue {
  id: Int
  title: String!
  content: String!
  option_list_json: String
  c_time: DateTime
  m_time: DateTime
  is_published: Int
}

type Query {
  users: [User]
}

type Mutation {
  createIssue(title: String, content: String, tag_id: Int): Issue!
}


scalar DateTime
