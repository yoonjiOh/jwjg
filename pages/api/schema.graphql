type User {
  id: Int
  name: String
  pic_url: String
  info: String
  bio: String
}

type Issue {
  id: Int
  title: String!
  content: String!
  option_list_json: String
  c_time: DateTime
  m_time: DateTime
  is_published: Int
}

input IssueInput {
  title: String!
  content: String!
  option_list_json: String
}

type Query {
  users: [User]
  issue(id: Int!): Issue
  issues(id: Int): [Issue]
}

type Mutation {
  createIssue(title: String, content: String, option_list_json: String): Issue!
  updateIssue(id: Int!, title: String, content: String, option_list_json: String): Issue!
}


scalar DateTime
