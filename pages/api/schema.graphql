type User {
  id: ID!
  name: String
  email: String
  pic_url: String
  info: String
  bio: String
}

type Issue {
  id: Int
  title: String!
  content: String!
  option_list_json: String
  c_time: DateTime
  m_time: DateTime
  is_published: Int
}

type Tag {
  id: Int
  name: String
  type: String
}

type AuthPayload {
  token: String
  user: User
}

input IssueInput {
  title: String!
  content: String!
  option_list_json: String
}

type Query {
  users: [User]
  issue(id: Int!): Issue
  issues(id: Int): [Issue]
  tags(id: Int): [Tag]
}

type Mutation {
  createIssue(title: String, content: String, option_list_json: String): Issue!
  updateIssue(id: Int!, title: String, content: String, option_list_json: String): Issue!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}


scalar DateTime
