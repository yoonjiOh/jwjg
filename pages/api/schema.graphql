type User {
  id: ID!
  name: String
  email: String
  pic_url: String
  info: String
  bio: String
}

type Issue {
  id: Int
  title: String!
  content: String!
  option_list_json: String
  c_time: DateTime
  m_time: DateTime
  is_published: Int
}

type AuthPayload {
  token: String
  user: User
}

type Query {
  users: [User]
}

type Mutation {
  createIssue(title: String, content: String, tag_id: Int): Issue!
  signup(email: String!, password: String!, name: String!): AuthPayload
}


scalar DateTime
